<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contact_button" class="contact_button" onclick="displayModal()" title="Contact Me">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" class="contact-modal-container">
			<div class="contact-modal">
				<header>
          <h2>Contactez-moi</h2>
          <img class="close-modal-icon" src="assets/icons/close-white.svg" onclick="closeModal()" />
        </header>
				<form id="contact_form">
					<div>
            <div id="firstName_container" class="form-data">
              <label for="firstName">Pr√©nom</label><br>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="text-control"
              />
            </div>
            <div id="lastName_container" class="form-data">
              <label for="lastName">Nom</label><br>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="text-control"
              />
            </div>
            <div id="email_container" class="form-data">
              <label for="email">Email</label><br>
              <input
                type="email"
                id="email"
                name="email"
                class="text-control"
              />
            </div>
            <div id="message_container" class="form-data">
              <label for="message">Votre message</label><br>
              <textarea
                type="text"
                id="message"
                name="message"
                class="text-control"
              ></textarea>
            </div>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/models/form.js"></script>
  </body>
</html>
